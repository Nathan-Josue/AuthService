# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Flyway Configuration
spring.flyway.enabled=false

# JWT Configuration
security.jwt.secret=${JWT_SECRET}
security.jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
security.jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Server Configuration
server.error.include-message=always
server.error.include-stacktrace=${SPRING_ERROR_STACKTRACE:never}
